<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form class="logInForm">
            <div class="inps">
                <label for="email-address">Enter your email!</label>
                <input type="text" id="email-address" required>
            </div>
            <div class="inps passway">
                <label for="passwords">Enter your password!</label>
                <div class="password-container">
                    <input type="password" id="passwords" required>
                    <i class="fa-solid fa-eye-slash" id="eye-img" onclick="showPassword()"></i>
                </div>
            </div>
            <div class="submit-part">
                <div class="checking">
                    <input type="checkbox" id="check">
                    <label for="check">Want to save these details?</label>
                </div>
                <button class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
